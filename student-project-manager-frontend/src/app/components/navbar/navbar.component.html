<div class="navbar">
  <div class="navbar-left">
    <a routerLink="/tasks"class="navbar__link">
      <img src="assets\icons\logo.svg" alt="logo" class="link__icon" />
      <p class="link__text--bold">Project MGR</p>
    </a>
    <div class="border__line"  *ngIf="isLoggedIn"></div>
    <a
      routerLink="/tasks"
      routerLinkActive="navbar__link--active"
      class="navbar__link"
      *ngIf="isLoggedIn">
      <img src="assets\icons\task.svg" alt="icon" class="link__icon" />
      <p class="link__text">Zadania</p>
    </a>
    <div class="border__line"  *ngIf="isLoggedIn"></div>
    <a
      routerLink="/messages"
      routerLinkActive="navbar__link--active"
      class="navbar__link"
      *ngIf="isLoggedIn">
      <img src="assets\icons\message.svg" alt="icon" class="link__icon" />
      <p class="link__text">Wiadomości</p>
    </a>
    <div class="border__line"  *ngIf="isLoggedIn"></div>
    <a
      routerLink="/files"
      routerLinkActive="navbar__link--active"
      class="navbar__link"
      *ngIf="isLoggedIn">
      <img src="assets\icons\file.svg" alt="icon" class="link__icon" />
      <p class="link__text">Pliki</p>
    </a>
    <div class="border__line"  *ngIf="isLoggedIn"></div>
    <a
      routerLink="/settings"
      routerLinkActive="navbar__link--active"
      class="navbar__link"
      *ngIf="isLoggedIn">
      <img src="assets\icons\settings.svg" alt="icon" class="link__icon" />
      <p class="link__text">Ustawienia</p>
    </a>
    <div class="border__line" *ngIf="isTeacher"></div>
    <a
      routerLink="/groups"
      routerLinkActive="navbar__link--active"
      class="navbar__link"
      *ngIf="isTeacher">
      <img src="assets\icons\list.svg" alt="icon" class="link__icon" />
      <p class="link__text">Lista Grup</p>
    </a>
  </div>
  <div class="navbar-right">
    <a
      *ngIf="currentTeam"
      [routerLink]="'/groups/' + currentTeam.id"
      routerLinkActive="navbar__link--active"
      [routerLinkActiveOptions]="{exact: true}"
      class="navbar__link"
      >
      <p class="link__text">Grupa: {{ currentTeam.name }}</p>
      <img src="assets\icons\group.svg" alt="icon" class="link__icon" />
    </a>
    <div class="border__line"  *ngIf="isLoggedIn"></div>
    <a (click)="onLogout()" class="navbar__link"  *ngIf="isLoggedIn">
      <p class="link__text">Wyloguj się</p>
      <img src="assets\icons\logout.svg" alt="icon" class="link__icon" />
    </a>
  </div>
</div>
