<div class="container">
  <div class="header">
    <h1 class="header-text">Grupy</h1>
  </div>
  <div class="main-content">
    <div class="groups__list" *ngIf="teams.length < 1">
      <h3>Nie jesteś obecnie członkiem żadnej grupy!</h3>
      <p>Dołącz do grupy i uzyskaj dostęp do wszystkich funkcji</p>
    </div>
    <div class="groups__list" *ngIf="teams.length >= 1">
      <div class="group-header__container">
        <p class="group__text">Nazwa</p>
        <div class="border__line--vertical"></div>
        <p class="group__text">Kod dostępu</p>
        <div class="border__line--vertical"></div>
        <p class="group__text">Usuń</p>
      </div>
      <a
        class="group-container"
        *ngFor="let team of teams"
        (click)="chooseCurrentTeam(team)">
        <p class="group__text">{{ team.name }}</p>
        <div class="border__line--vertical"></div>
        <p class="group__text">{{ team.code }}</p>
        <div class="border__line--vertical"></div>
        <button class="delete-button" type="button" (click)="$event.stopPropagation(); onDeleteTeam(team.id)">Usuń</button>
      </a>
    </div>
    <p *ngIf="error">{{ error }}</p>
    <div class="border-line"></div>
    <form class="group-form" (ngSubmit)="onCreateGroup(f)" #f="ngForm">
      <label for="teamName" class="form-label">Nazwa:</label>
      <input
        type="text"
        id="teamName"
        class="form-control"
        name="teamName"
        ngModel
        required />
      <button class="submit-button" type="submit">Stwórz Grupę</button>
    </form>
  </div>
</div>
