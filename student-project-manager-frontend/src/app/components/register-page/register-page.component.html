<div class="container">
  <div class="header">
    <h1 class="header-text">Stwórz konto, aby dołączyć</h1>
  </div>
  <div class="main-content">
    <form class="login-form" (ngSubmit)="onRegister(f)" #f="ngForm">
      <h3 class="form-header">Dane osobowe:</h3>
      <hr class="form-line">
      <div class="form-group">
        <label for="firstName" class="form-label">Imię:</label>
        <input type="text" id="firstName" name="firstName" ngModel required class="form-control" />
        <label for="lastName" class="form-label">Nazwisko:</label>
        <input type="text" id="lastName" name="lastName" ngModel required class="form-control" />
      </div>
      <h3 class="form-header">Dane logowania:</h3>
      <hr class="form-line">
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" ngModel required email class="form-control" />
        <label for="repeat-email" class="form-label">Powtórz email:</label>
        <input type="email" id="repeatEmail" name="repeatEmail" ngModel required class="form-control" />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Hasło:</label>
        <input type="password" id="password" name="password" ngModel required minlength="6" class="form-control" />
        <label for="repeat-password" class="form-label">Powtórz hasło:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" ngModel required minlength="6" class="form-control" />
      </div>
      <h3 class="form-header">Grupa:</h3>
      <hr class="form-line">
      <div class="form-group">
        <label for="code" class="form-label">Kod grupy:</label>
        <input type="text" id="code" name="code" ngModel class="form-control" />
        <input type="checkbox" id="teacher" value=true name="teacher" ngModel class="form-checkbox" />
        <label for="teacher" class="form-label">Konto wykładowcy</label>
      </div>
      <div class="form-error" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <hr class="form-line__bottom">
      <button class="submit-button" type="submit" [disabled]="!f.valid">Zarejestruj się</button>
      <a routerLink="/login" class="redirect-link">Masz już konto? Zaloguj się...</a>
    </form>
  </div>
</div>
