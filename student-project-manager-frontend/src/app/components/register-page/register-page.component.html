<div class="container">
  <div class="header">
    <h1 class="header-text">Stwórz konto, aby dołączyć</h1>
  </div>
  <div class="main-content">
    <form class="login-form">
      <h3 class="form-header">Dane osobowe:</h3>
      <hr class="form-line">
      <div class="form-group">
        <label for="firstname" class="form-label">Imię:</label>
        <input type="text" id="firstname" class="form-control" />
        <label for="lastname" class="form-label">Nazwisko:</label>
        <input type="text" id="lastname" class="form-control" />
      </div>
      <h3 class="form-header">Dane logowania:</h3>
      <hr class="form-line">
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" />
        <label for="repeat-email" class="form-label">Powtórz email:</label>
        <input type="email" id="repeat-email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Hasło:</label>
        <input type="password" id="password" class="form-control" />
        <label for="repeat-password" class="form-label">Powtórz hasło:</label>
        <input type="password" id="repeat-password" class="form-control" />
      </div>
      <h3 class="form-header">Grupa:</h3>
      <hr class="form-line">
      <div class="form-group">
        <label for="group-code" class="form-label">Kod grupy:</label>
        <input type="text" id="group-code" class="form-control" />
        <input type="checkbox" id="teacher" class="form-checkbox" />
        <label for="teacher" class="form-label">Konto wykładowcy</label>
      </div>
      <hr class="form-line__bottom">
      <button class="submit-button" type="submit">Zaloguj się</button>
      <a href="#" class="redirect-link">Masz już konto? Zaloguj się...</a>
    </form>
  </div>
</div>
