<div class="container">
  <div class="header">
    <h1 class="header-text">Zaloguj się, aby uzyskać dostęp</h1>
  </div>
  <div class="main-content">
    <form class="login-form" (ngSubmit)="onLogin(f)" #f="ngForm">
      <label for="email" class="form-label">Email:</label>
      <input 
        type="email"
        id="email"
        name="email"
        ngModel
        required
        email
        class="form-control" />
      <label for="password" class="form-label">Hasło:</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        class="form-control" />
      <button class="submit-button" type="submit" [disabled]="!f.valid">Zaloguj się</button>
      <a routerLink="/register" class="redirect-link">Nie masz konta? Zarejestruj się...</a>
    </form>
  </div>
</div>
